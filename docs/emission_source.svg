<g id="annotations">
	<g>
		<text transform="matrix(1 0 0 1 235.2816 292.8028)"><tspan x="0" y="0" class="st5 st2 st22">In 2016, EPA set standard to</tspan><tspan x="0" y="18" class="st5 st2 st22">reduce waste pollution. IL </tspan><tspan x="0" y="36" class="st5 st2 st22">landfill methane emissions </tspan><tspan x="0" y="54" class="st23 st2 st22">reduced by 17% </tspan><tspan x="119.8" y="54" class="st5 st2 st22">compared to 2011  </tspan></text>
	</g>
	<path class="st24" d="M436.8,309.7c14.4-1.2,52.6-14.6,72.7-20.5"/>
	<g>
		<text transform="matrix(1 0 0 1 614.0108 334.1363)"><tspan x="0" y="0" class="st5 st2 st22">By 2020, IL landfill gases  once </tspan><tspan x="0" y="18" class="st5 st2 st22">again contirbuted </tspan><tspan x="139.8" y="18" class="st23 st2 st22">over 59% </tspan><tspan x="210.3" y="18" class="st5 st2 st22">of the </tspan><tspan x="0" y="36" class="st5 st2 st22">state’s total menthane emissions,</tspan><tspan x="0" y="54" class="st5 st2 st22">echoing the spike in tons of waste</tspan><tspan x="0" y="72" class="st5 st2 st22">sent to the landfills in 2019 </tspan></text>
	</g>
	<path class="st24" d="M826.1,411.3c4,12.5,25.1,45.8,34.9,63.3"/>
	<g>
		<text transform="matrix(1 0 0 1 78.2419 226.2535)"><tspan x="0" y="0" class="st5 st2 st25">Total amount of IL GHG CH4,</tspan><tspan x="0" y="15.6" class="st5 st2 st25">methane, pollution </tspan></text>
	</g>
