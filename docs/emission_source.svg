	<text transform="matrix(0.8048 0 0 1 32.4829 65.6209)"><tspan x="0" y="0" class="st26 st27">This chart shows the amount of methane produced by Illinois top polluters. The trend capture a picture of federal </tspan><tspan x="0" y="26" class="st26 st27">concern over landfill-produced GHG’s, particuarlly methane - a greenhouse gas 86 times more potent and </tspan><tspan x="0" y="52" class="st26 st27">detrimental to climate change than CO2. As interest in regulating and monitoring waste diversion and landfill gas </tspan><tspan x="0" y="78" class="st26 st27">pollution became of interest, we saw a decrease in methane produced by IL’s landfills. However, as soon as the </tspan><tspan x="0" y="104" class="st26 st27">federal government turned a blindeye, methane emissions from landfill increased.</tspan><tspan x="0" y="130" class="st26 st27"> </tspan></text>
